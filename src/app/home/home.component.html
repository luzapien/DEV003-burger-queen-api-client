<!-- Column for ticket -->
<app-nav></app-nav>
<div class="container p-2 mt-4">
	<div class="row justify-content-start align-items-start gx-5">

		<div class="col col-md-5 ticket">
			<app-bill></app-bill>
		</div>
		<!-- Column for food -->
		<div class="col col-md-7">
			<div class="d-flex gap-5 justify-content-center mb-2">
				<button (click)="filterByFoodType('Desayuno')" class="btn btnFood">BREAKFAST</button>
				<button (click)="filterByFoodType('Almuerzo')" class="btn btn-dark btnFood">LUNCH / DINNER</button>
				<button (click)="filterByFoodType('all')" class="btn btn-dark btnFood">ALL</button>
			</div>
			<div class="row gap-5 row-cols-3 foodCol">
				<div class="card col" style="width: 14rem" *ngFor="let product of filteredProducts">
					<img src={{product.image}} width="100" class="mx-auto p-2 text-title" alt={{product.name}}>
					<div class="card-body">
						<h5 class="card-title">{{product.name}}</h5>
						<p class="card-text">{{formatPrice(product.price)}}</p>
						<button (click)="addProducts(product)" type="button" class="btn card-button">Add</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
